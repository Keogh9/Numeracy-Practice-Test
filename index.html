<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Numeracy Practice ‚Äì Digit Challenge</title>
  <style>
    :root {
      --navy: #003366;
      --orange: #FF6600;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; padding: 0;
      font-family: system-ui, sans-serif;
      background: #f5f3ee;
      color: #333;
    }
    header {
      background: var(--navy);
      color: white;
      padding: 1rem;
      text-align: center;
    }
    #test-container, #results-container {
      max-width: 500px;
      margin: 2rem auto;
      background: white;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    #equation {
      font-size: 1.5rem;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .blank {
      display: inline-block;
      width: 2ch;
      margin: 0 .25ch;
      padding: .25ch 0;
      background: #ddd;
      border-radius: 4px;
      text-align: center;
      cursor: pointer;
      font-weight: bold;
    }
    #digit-pad {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 1rem;
    }
    .digit {
      width: 3rem;
      height: 3rem;
      margin: .5rem;
      line-height: 3rem;
      text-align: center;
      background: var(--orange);
      color: white;
      font-size: 1.2rem;
      border-radius: 50%;
      cursor: pointer;
      user-select: none;
    }
    .digit.used {
      opacity: 0.3;
      pointer-events: none;
    }
    #controls {
      text-align: center;
      margin-top: 1rem;
    }
    #controls button {
      background: var(--navy);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      margin: 0 .5rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    #controls button:disabled {
      opacity: 0.5;
      cursor: default;
    }
    #clear-btn {
      display: block;
      margin: 0 auto 1rem;
      background: transparent;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #666;
    }
    #results-container h2 {
      text-align: center;
      color: var(--navy);
    }
    #results-list {
      list-style: none;
      padding: 0;
    }
    #results-list li {
      padding: .5rem 0;
      border-bottom: 1px solid #eee;
      font-size: 1rem;
    }
    .correct { color: green; }
    .wrong   { color: red; }
  </style>
</head>
<body>
  <header><h1>Numeracy Practice</h1></header>

  <div id="test-container">
    <div id="equation"></div>
    <button id="clear-btn" title="Clear">üóëÔ∏è</button>
    <div id="digit-pad"></div>
    <div id="controls">
      <button id="prev-btn">Previous</button>
      <button id="next-btn">Next</button>
    </div>
  </div>

  <div id="results-container" style="display:none;">
    <h2>Results</h2>
    <ul id="results-list"></ul>
  </div>

  <script>
    // 10 sample questions
    const questions = [
      { expr: "__ + __ = 7" },
      { expr: "__ √ó __ = 15" },
      { expr: "__ √ó __ = 36" },
      { expr: "__ + __ + __ = 17" },
      { expr: "__ + __ + __ + __ = 25" },
      { expr: "__ + __ - __ + __ = 13" },
      { expr: "(__ √ó __) + __ = 23" },
      { expr: "(__ √ó __) + __ + __ = 48" },
      { expr: "__ - __ + __ = 12" },
      { expr: "(__ + __) √ó __ - __ = 14" }
    ];

    let current = 0;
    const userAnswers = Array(questions.length).fill(null);

    const eqDiv = document.getElementById("equation");
    const pad   = document.getElementById("digit-pad");
    const prevB = document.getElementById("prev-btn");
    const nextB = document.getElementById("next-btn");
    const clearB= document.getElementById("clear-btn");
    const resC  = document.getElementById("results-container");
    const testC = document.getElementById("test-container");
    const resL  = document.getElementById("results-list");

    function renderQuestion() {
      const q = questions[current];
      eqDiv.innerHTML = "";
      let bi = 0;
      q.expr.split(/(__)/g).forEach(part => {
        if (part === "__") {
          const span = document.createElement("span");
          span.className = "blank";
          span.dataset.idx = bi;
          span.textContent = userAnswers[current]?.[bi] ?? "";
          span.onclick = () => {
            userAnswers[current][bi] = null;
            renderQuestion();
          };
          eqDiv.appendChild(span);
          bi++;
        } else {
          eqDiv.insertAdjacentText("beforeend", part);
        }
      });

      pad.innerHTML = "";
      for (let d = 1; d <= 9; d++) {
        const btn = document.createElement("div");
        btn.className = "digit";
        btn.textContent = d;
        if (userAnswers[current]?.includes(d)) btn.classList.add("used");
        btn.onclick = () => {
          userAnswers[current] = userAnswers[current] || [];
          const blanks = eqDiv.querySelectorAll(".blank");
          for (let i = 0; i < blanks.length; i++) {
            if (!userAnswers[current][i]) {
              userAnswers[current][i] = d;
              break;
            }
          }
          renderQuestion();
        };
        pad.appendChild(btn);
      }

      prevB.disabled = current === 0;
      nextB.textContent = current === questions.length - 1 ? "Submit" : "Next";
    }

    clearB.onclick = () => {
      const arr = userAnswers[current] || [];
      const last = arr.map((v,i)=>v?i:-1).filter(i=>i>=0).pop();
      if (last != null) {
        arr[last] = null;
        renderQuestion();
      }
    };

    prevB.onclick = () => {
      if (current > 0) {
        current--; renderQuestion();
      }
    };
    nextB.onclick = () => {
      const ua = userAnswers[current] || [];
      const blanks = eqDiv.querySelectorAll(".blank");
      if (ua.length < blanks.length || ua.some(v=>!v)) {
        return alert("Please fill all blanks before proceeding.");
      }
      if (current < questions.length - 1) {
        current++; renderQuestion();
      } else {
        showResults();
      }
    };

    // Build full expression string
    function buildExpression(expr, ua) {
      let i = 0;
      return expr
        .split(/(__)/g)
        .map(part => part === "__" ? ua[i++] : part)
        .join('')
        .split('=')[0]
        .trim();
    }
    // Evaluate using BOMDAS
    function evaluateExpression(str) {
      const jsExpr = str.replace(/√ó/g, '*').replace(/‚àí/g, '-');
      try {
        // eslint-disable-next-line no-eval
        return eval(jsExpr);
      } catch {
        return NaN;
      }
    }

    function showResults() {
      testC.style.display = "none";
      resC.style.display  = "block";
      resL.innerHTML = "";

      questions.forEach((q, i) => {
        const ua = userAnswers[i] || [];
        const userExpr = buildExpression(q.expr, ua);
        const expected = parseInt(q.expr.split('=')[1].trim(), 10);
        const actual   = evaluateExpression(userExpr);
        const correct  = actual === expected;

        const li = document.createElement("li");
        li.innerHTML = `<strong>Q${i+1}:</strong>
          <span class="${correct?'correct':'wrong'}">
            ${userExpr} = ${expected}
          </span>`;
        resL.appendChild(li);
      });
    }

    // Init
    renderQuestion();
  </script>
</body>
</html>
