<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Numeracy Practice ‚Äì Sample Digit Challenge</title>
  <style>
    :root {
      --navy: #003366;
      --orange: #FF6600;
    }
    body {
      font-family: system-ui, sans-serif;
      margin: 0; padding: 0;
      background: #f5f3ee;
      color: #333;
    }
    header {
      background: var(--navy);
      color: white;
      padding: 1rem;
      text-align: center;
    }
    #test-container, #results-container {
      max-width: 500px;
      margin: 2rem auto;
      background: white;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    #equation {
      font-size: 1.5rem;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .blank {
      display: inline-block;
      width: 2ch;
      margin: 0 .25ch;
      padding: .25ch 0;
      background: #ddd;
      border-radius: 4px;
      text-align: center;
      cursor: pointer;
      font-weight: bold;
    }
    #digit-pad {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 1rem;
    }
    .digit {
      width: 3rem;
      height: 3rem;
      margin: .5rem;
      line-height: 3rem;
      text-align: center;
      background: var(--orange);
      color: white;
      font-size: 1.2rem;
      border-radius: 50%;
      cursor: pointer;
      user-select: none;
    }
    .digit.used {
      opacity: 0.3;
      pointer-events: none;
    }
    #controls {
      text-align: center;
      margin-top: 1rem;
    }
    #controls button {
      background: var(--navy);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      margin: 0 .5rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    #controls button:disabled {
      opacity: 0.5;
      cursor: default;
    }
    #clear-btn {
      display: block;
      margin: 0 auto 1rem;
      background: transparent;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #666;
    }
    /* RESULTS STYLING */
    #results-container h2 {
      text-align: center;
      color: var(--navy);
    }
    #results-container ul {
      list-style: none;
      padding: 0;
    }
    #results-container li {
      padding: .5rem 0;
      border-bottom: 1px solid #eee;
    }
    .correct { color: green; }
    .wrong { color: red; }

    /* NEW: Retake button */
    #retake-btn {
      display: block;
      margin: 1rem auto 0;
      background: var(--orange);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header><h1>Numeracy Practice</h1></header>

  <div id="test-container">
    <div id="equation"></div>
    <button id="clear-btn" title="Clear current blank">üóëÔ∏è</button>
    <div id="digit-pad"></div>
    <div id="controls">
      <button id="prev-btn">Previous</button>
      <button id="next-btn">Next</button>
    </div>
  </div>

  <div id="results-container" style="display:none;">
    <h2>Results</h2>
    <ul id="results-list"></ul>
    <!-- NEW: Retake Test button -->
    <button id="retake-btn">Retake Test</button>
  </div>

  <script>
    const questions = [
      { expr: "__ + __ = 7",  answer: [3,4],    rationale: "3 + 4 = 7" },
      { expr: "__ √ó __ = 15", answer: [3,5],    rationale: "3 √ó 5 = 15" },
      { expr: "__ √ó __ = 36", answer: [4,9],    rationale: "4 √ó 9 = 36" },
      { expr: "__ + __ + __ = 17", answer: [9,1,7], rationale: "9 + 1 + 7 = 17" },
      { expr: "__ + __ + __ + __ = 25", answer: [9,8,3,5], rationale: "9 + 8 + 3 + 5 = 25" },
      { expr: "__ + __ ‚àí __ + __ = 13", answer: [9,8,7,3],   rationale: "9 + 8 ‚àí 7 + 3 = 13" },
      { expr: "(__ √ó __) + __ = 23",    answer: [5,4,3], rationale: "(5 √ó 4) + 3 = 23" },
      { expr: "(__ √ó __) + __ + __ = 48", answer: [4,9,5,7], rationale: "(4 √ó 9) + 5 + 7 = 48" },
      { expr: "__ ‚àí __ + __ = 12",      answer: [9,2,5],   rationale: "9 ‚àí 2 + 5 = 12" },
      { expr: "(__ + __) √ó __ ‚àí __ = 14", answer: [2,3,4,6], rationale: "(2 + 3) √ó 4 ‚àí 6 = 14" }
    ];

    let current = 0;
    const userAnswers = Array(questions.length).fill(null);

    const eqDiv = document.getElementById("equation");
    const pad = document.getElementById("digit-pad");
    const prevBtn = document.getElementById("prev-btn");
    const nextBtn = document.getElementById("next-btn");
    const clearBtn = document.getElementById("clear-btn");
    const testContainer = document.getElementById("test-container");
    const resultsContainer = document.getElementById("results-container");
    const resultsList = document.getElementById("results-list");
    const retakeBtn = document.getElementById("retake-btn");

    function renderQuestion() {
      const q = questions[current];
      const parts = q.expr.split(/(__)/g);
      eqDiv.innerHTML = "";
      let blankIndex = 0;
      parts.forEach(part => {
        if (part === "__") {
          const span = document.createElement("span");
          span.classList.add("blank");
          span.dataset.idx = blankIndex;
          span.textContent = userAnswers[current]?.[blankIndex] ?? "";
          span.onclick = () => clearBlank(blankIndex);
          eqDiv.appendChild(span);
          blankIndex++;
        } else {
          eqDiv.insertAdjacentHTML("beforeend", part);
        }
      });
      // keypad
      pad.innerHTML = "";
      for (let d = 1; d <= 9; d++) {
        const btn = document.createElement("div");
        btn.className = "digit";
        btn.textContent = d;
        btn.onclick = () => pickDigit(d);
        if (userAnswers[current]?.includes(d)) btn.classList.add("used");
        pad.appendChild(btn);
      }
      prevBtn.disabled = (current === 0);
      nextBtn.textContent = (current === questions.length - 1 ? "Submit" : "Next");
    }

    function pickDigit(d) {
      userAnswers[current] = userAnswers[current] || [];
      const blanks = eqDiv.querySelectorAll(".blank");
      for (let i = 0; i < blanks.length; i++) {
        if (!userAnswers[current][i]) {
          userAnswers[current][i] = d;
          break;
        }
      }
      renderQuestion();
    }

    function clearBlank(i) {
      if (!userAnswers[current]) return;
      userAnswers[current][i] = null;
      renderQuestion();
    }

    clearBtn.onclick = () => {
      if (!userAnswers[current]) return;
      const arr = userAnswers[current];
      const last = arr.map((v,i)=>v?i:-1).filter(i=>i>=0).pop();
      if (last != null) arr[last] = null;
      renderQuestion();
    };

    prevBtn.onclick = () => {
      if (current > 0) {
        current--; renderQuestion();
      }
    };

    nextBtn.onclick = () => {
      const blanks = eqDiv.querySelectorAll(".blank");
      const ua = userAnswers[current] || [];
      if (ua.length < blanks.length || ua.some(v=>!v)) {
        alert("Please fill all blanks before proceeding.");
        return;
      }
      if (current < questions.length - 1) {
        current++; renderQuestion();
      } else {
        showResults();
      }
    };

    function showResults() {
      testContainer.style.display = "none";
      resultsContainer.style.display = "block";
      resultsList.innerHTML = "";
      questions.forEach((q, idx) => {
        const li = document.createElement("li");
        const given = (userAnswers[idx] || []).join(", ");
        const correct = q.answer.join(", ");
        const isRight = JSON.stringify(userAnswers[idx]) === JSON.stringify(q.answer);
        li.innerHTML = `
          <strong>Q${idx+1}:</strong> ${q.expr.replace(/__/g, m=> "__")}<br>
          Your answer: <span class="${isRight? 'correct':'wrong'}">${given}</span><br>
          ${isRight ? "" : `Correct: ${correct}<br>Rationale: ${q.rationale}`}
        `;
        resultsList.appendChild(li);
      });
    }

    // NEW: Retake button handler
    retakeBtn.onclick = () => {
      current = 0;
      for (let i = 0; i < userAnswers.length; i++) userAnswers[i] = null;
      resultsContainer.style.display = "none";
      testContainer.style.display = "block";
      renderQuestion();
    };

    // initialize first question
    renderQuestion();
  </script>
</body>
</html>
